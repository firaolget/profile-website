<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Firaol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container fade-in">

    <!-- Top cards -->
    <div class="top-cards">

      <!-- Profile Card -->
      <div class="card profile-card slide-left">
        <img src="photo_firaolpic.jpg" alt="Profile Photo">
        <h2>Firaol Getu</h2>
        <p>2nd year Engineering Student</p>
      </div>

      <!-- About Card -->
      <div class="card about-card slide-right">
        <h2>About Me</h2>
        <p>
          I am an Engineering student passionate about
          Data Science, Artificial Intelligence, and Software Engineering.
          I enjoy building projects and learning modern technologies.
          currently am learning in adama science and technology university
        </p>
      </div>

    </div>

    <!-- Form Card -->
    <div class="card form-card slide-up">
      <h2>FORM</h2>

      <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
        <p class="success-msg"></p>
      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
